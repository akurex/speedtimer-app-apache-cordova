    <!DOCTYPE html>
    <html>
    <head>
            <title>Prueba comentarios facebook</title>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script type="text/javascript">
                    $(document).ready(function() {
     
                    });
            </script>
    </head>
    <body>
            <div id="fb-root"></div>
            <script>
            // Additional JS functions here
            window.fbAsyncInit = function() {
                    FB.init({
                    appId      : '127545687392357', // App ID
                    channelUrl : '//dhdinc.com/personal/pdiaz/lab/login/channel.html',
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                    });
     
                    // Additional init code here
                    FB.getLoginStatus(function(response) {
                            console.log('EL ESTADO ES: ' + response.status);
                            if (response.status === 'connected') {
     
                            } else if (response.status === 'not_authorized') {
                                    login();
                            } else {
                                    login();
                            }
                    });
     
            }
     
            function login() {
                    FB.login(function(response) {
                            if (response.authResponse) {
                            // connected
                            console.log('se conecto');
                            } else {
                            // cancelled
                            console.log('se cancelo');
                            }
                    });
            }
     
            function publish() {
                    FB.api('/me/feed', 'post', {
                            message:'asd',
                            link:'http://dhdinc.com/personal/pdiaz/lab/login/index.php',
                            name: 'Post name',
                            description: 'qwerty'
                    },function(data) {
                            console.log(data);
                    });
            }
     
            $(document).ready(function() {
                    $('#enviar').click(function(e) {
                            publish();
                    });
            });
     
            // Load the SDK Asynchronously
            (function(d){
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
            }(document));
            </script>
            <header>
                    <h1>Comentarios</h1>
            </header>
            <section>
                    <a id="enviar" href="javascript:void(0)">Postear!</a>
                    <form method="post" action="index.php">
                            <input type="text" name="texto">
                            <input type="submit" value="enviar comentario">
                    </form>
            </section>
    </body>
    </html>
